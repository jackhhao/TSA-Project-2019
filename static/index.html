		<script>

						let count = 0

						let dict = {}

						let rating = 0

						let sug = document.getElementById("suggestions")

						function testFunc(){
							ticker = document.getElementById("field1").value
							setR(ticker)
							console.log(ticker)
						}

						function sleep(miliseconds) {
                var currentTime = new Date().getTime();
                while (currentTime + miliseconds >= new Date().getTime()) {
                }
            }

						function getVt(ticker){
							$.get("/volatility", {v:ticker}, function (output){
								console.log("ok it worked")
								dict[`volatility${ticker}`] = output
							})
						}

						function getVl(ticker){
							$.get("/volume", {v:ticker}, function (output){
								dict[`volume${ticker}`] = output
							})
						}

						function getBeta(ticker){
							$.get("/beta", {v:ticker}, function (output){
								console.log("ok it worked")
								dict[`beta${ticker}`] = output
							})
						}

						function setR(ticker){
							$.get("/suggest", {v: ticker}, function(result){
								rating = result
								console.log("hi")
									let modal = document.getElementById("modal")

									let overlay = document.getElementById("overlay1")

									let modal_content = document.getElementById("modal_content1")

									let h3 = document.getElementById("testh3")

									let p = document.getElementById("testp")
									modal.setAttribute("class", "modal")
									modal.setAttribute("id", `stockModal${ticker}`)
									overlay.setAttribute("class", "overlay")
									modal_content.setAttribute("class", "modal_content")
									getVt(ticker)
									getVl(ticker)
									getBeta(ticker)


									p.setAttribute("id", `content${ticker}`)
									console.log("bruh" + p.innerHTML)
									modal_content.appendChild(h3)
									modal_content.appendChild(p)
									overlay.appendChild(modal_content)
									modal.appendChild(overlay)
									let modals = document.getElementById("content")
									modals.appendChild(modal)
									console.log(modals)
									$("#suggestions").append(`<center><h2><a href = "#stockModal${ticker}" rel = "modal:open" onclick = `+`'fillModal("${ticker}")'`+`>Click Here to Display Information about ${ticker}</a></h2></center>`)
							})
						}

						function appendLS(ticker){
							str_count = localStorage.getItem("count");
					    if (str_count == null || str_count == "null"){
					      count = 0;
					    } else {
					      count = parseInt(str_count);
					    }
					    count++;

					    localStorage.setItem("count", count);
							localStorage.setItem(`stock${count}`, ticker)
						}

						function fillModal(ticker){
							// $(`#content${ticker}`).empty()
							$.get("/createCandle", {v: ticker}, () => {})
							$.get("/createForecast", {v: ticker}, () => {})
							console.log(ticker)
							let test = document.getElementById(`stockModal${ticker}`)
							console.log(test)
							let vt = document.createTextNode(`Volatility: ${dict[`volatility${ticker}`]}`)
							let br = document.createElement("br")
							let vl = document.createTextNode(`Volume: ${dict[`volume${ticker}`]}`)
							let br2 = document.createElement("br")
							let b = document.createTextNode(`Beta: ${dict[`beta${ticker}`]}`)
							let br3 = document.createElement("br")
							let img = document.createElement("img")
							let img2 = document.createElement("img")
							let br4 = document.createElement("br")
							let img3 = document.createElement("img")
							let p2 = document.createElement("p")
							let button = document.createElement("button")
							let bText = document.createTextNode("Add to Portfolio")
							button.setAttribute("onclick", `appendLS('${ticker}')`)
							button.appendChild(bText)
							sleep(10000)
							img.setAttribute("src", `../assets/images/candleChart${ticker}.jpg`)
							img.setAttribute("id",`${ticker}Img`)
							img2.setAttribute("src", `../assets/images/forecast${ticker}.jpg`)
							d = new Date();
							$(`#${ticker}Img`).attr("src", `../assets/images/candleChart${ticker}.jpg`+d.getTime());
							let rt = document.createTextNode(`Rating: ${rating}`)
							let br1 = document.createElement("br")
							let br5 = document.createElement("br")
							test.appendChild(rt)
							test.appendChild(br1)
							test.appendChild(vt)
							test.appendChild(br)
							test.appendChild(vl)
							test.appendChild(br2)
							test.appendChild(b)
							test.appendChild(br3)
							test.appendChild(img)
							test.appendChild(br4)
							test.appendChild(img2)
							test.appendChild(br5)
							test.append(button)
						}

						let input = document.getElementById("field1");
						input.addEventListener("keyup", function(event) {
							if (event.keyCode === 13) {
							 event.preventDefault();
							 document.getElementById("btn1").click();
							}
						});
